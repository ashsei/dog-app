<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-To-Pet</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon Provided by https://www.favicongenerator.com/-->
    <link rel="shortcut icon" type="image/x-icon" href="Images/1592628356.ico">
    <!-- Google Fonts Embeded -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Fredericka+the+Great&family=Rock+Salt&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
    <image src="Images/logo.png" id="mainlogo"></image>
    <div class ="header">
        <h1>Guess-To-Pet</h1>
        <h2>Bringing animals from being guesses on your screen, to being lovable pets in your home since 2020!</h2><br> 
        <div class = "userInput">
            <label for = "zip">What's your zip code?</label>
            <input type="text" id="zip" name="zip" value="80212"><br><br>
            <label for = "type">Would you like a dog or a cat?</label>
            <select id="type" name="type">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select><br><br>
            <input type="submit" id="search" value="Search">
            <input type="button" id="random" value="Random">
            </div>
    </div>
    <nav>
        <image src="Images/logo.png" id= "logo"></image>
        <p class="title">Guess-To-Pet</p>
        <a href = "index.html">Home</a>
        <a href = "https://www.petfinder.com" target = "_blank">Find a Pet</a>
        <a href = "https://www.petfinder.com/dog-breeds/" target = "_blank">Dog Breeds</a>
        <a href = "https://www.petfinder.com/cat-breeds/" target = "_blank">Cat Breeds</a>
        <a href = "rescuing.html" target = "_blank">Rescuing Information</a>
        <a href = "about.html" target = "_blank">About</a>
    </nav><br>
    <div class = "dogloader"></div>
    <div class = "catloader"></div>
    <div class = "scoreCounter"></div>
    <div class = "imageContainer"></div>
    <div class = "infoContainer">
    </div><br>
    <div class = "userInteraction">
        <label for="bguess">What breed do you think this cutie is?</label><br><br>
        <select id = "bguess" name = "bguess">
            <option id="answer1"></option>
            <option id="answer2"></option>
            <option id="answer3"></option>
            <option id="answer4"></option>
            <option id="answer5"></option>
        </select>
        <input type="submit" id="submit" value="Submit"><br><br>
        <input type="button" id="revealAnswer" value="Reveal Answer">
        <input type="button" id="reset" value="Reset Score / Page"><br>
    </div>
    <div class = "playAgain">
        <input type="button" id="playAgain" value="Play Again">
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
<script src="app.js"></script>
</html>
